<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assests/">
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Mortal Game</h1>
      <div class="btns-container">
        <button class="btn" id="show-heroes">Show Heroes</button>
        <button class="btn start-fight" id="start-fight">Start Fight</button>
      </div>
      <div class="heroes-container">
        <div class="hero-container">
          <div class="hero-avatar subzero"></div>
          <div class="hero-details">
            <span class="hero-name">Sub-Zero</span>
            <span>Life: 99hp</span>
            <span>Level: 80</span>
            <span>Health: 100%</span>
          </div>
        </div>
        <div class="hero-container">
          <div class="hero-avatar raiden"></div>
          <div class="hero-details">
            <span class="hero-name">Raiden</span>
            <span>Life: 50hp</span>
            <span>Level: 55</span>
            <span>Health: 100%</span>
          </div>
        </div>
        <div class="hero-container">
          <div class="hero-avatar scorpion"></div>
          <div class="hero-details">
            <span class="hero-name">Scorpion</span>
            <span>Life: 48hp</span>
            <span>Level: 98</span>
            <span>Health: 100%</span>
          </div>
        </div>
       </div>
      <div class="show-winner" id="show-winner">
      <div>
    </div>
    <script src="main.js"></script>
    <script src="script.js"></script>
  </body>
</html>
